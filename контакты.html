<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SportHouse</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* ===== СВЕТЛАЯ ТЕМА ===== */
    .page {
      background-color: #ffffff;
      color: #000;
      min-height: 100vh;
    }

    .page .navbar {
      background-color: #f8f9fa !important;
    }

    .page .navbar-brand,
    .page .nav-link {
      color: #000 !important;
    }

    /* ===== КНОПКА ТЕМЫ ===== */
    .theme-btn {
      background: transparent;
      border: none;
      font-size: 16px;
      opacity: 0.6;
      cursor: pointer;
      margin-right: 10px;
      transition: opacity 0.2s, color 0.2s;
    }

    .theme-btn:hover {
      opacity: 1;
    }

    /* ===== ТЁМНАЯ ТЕМА ===== */
    #theme-toggle:checked ~ .page {
      background-color: #121212;
      color: #e6e6e6;
    }

    #theme-toggle:checked ~ .page .navbar {
      background-color: #1e1e1e !important;
    }

    #theme-toggle:checked ~ .page .navbar-brand,
    #theme-toggle:checked ~ .page .nav-link {
      color: #ffffff !important;
    }

    #theme-toggle:checked ~ .page .theme-btn {
      color: #ccc;
    }

    /* ===== ТВОИ СТИЛИ ===== */
    .small {
      width: 550px;
      margin-top: 60px;
      margin-left: 190px;
    }

    .contacts {
      position: absolute;
      right: 20px;
      bottom: 20px;
      width: 300px;
      text-align: right;
      font-weight: 900;
      line-height: 1.6;
    }
  </style>
</head>

<body>

<!-- ПЕРЕКЛЮЧАТЕЛЬ -->
<input type="checkbox" id="theme-toggle" hidden>

<div class="page">

  <!-- NAVBAR -->

        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="контакты.html">Контакты</a></li>
          <li class="nav-item"><a class="nav-link active" href="о нас.html">О нас</a></li>
          <li class="nav-item"><a class="nav-link" href="доставка.html">Доставка</a></li>
        </ul>
      </div>

    </div>
  </nav>

  <!-- КОНТЕНТ -->

    <p><strong>Контактная информация</strong></p>

    </p>
    <p><strong>Телефон:</strong><br>+77072678771</p>
    <p><strong>Email:</strong><br>info@sporthousekz.com</p>

</div>
